<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <title>Continue</title>
</head>

<body>
    <div class="m-auto p-5">
        <div class="p-3 bc-123ex" style="width: 30rem; height: auto; ">
            <div class="mb-4 text-center">
                <img src="./assets/images/Group 1.svg" alt="logo">
            </div>

            <div class="form">
                <form action="#" method="post">
                    <div class="row mb-2">
                        <div class="col-lg-6 mb-2">
                            <label for="firstname">First name</label>
                            <input type="text" class="w-100" id="firstname">
                        </div>
                        <div class="col-lg-6 mb-2">
                            <label for="lastname">Last name</label>
                            <input type="text" class="w-100" id="lastname">
                        </div>
                    </div>
                    <div class="mb-2">
                        <label for="lastname">Password</label>
                        <input type="password" class="w-100" id="lastname" >
                        <div id="msg"></div>
                    </div>
                    <div class="mb-3">
                        <label for="lastname">Confirm Password</label>
                        <input type="password" class="w-100" id="lastname" >
                        <div id="cmsg"></div>
                    </div>
                    
                    <div class="mb-2">
                        <button class="btn-bc-123xee">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
